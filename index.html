<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="styles/styles.css" />

		<!-- fonts -->
		 <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700|Quicksand:400,500,700" rel="stylesheet"> 

		<!-- Mustache -->
		<script src="scripts/mustache.min.js"></script>

		<!-- scripts -->
		<script src="scripts/config.js"></script>
		<script src="scripts/dnd.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/exp.js"></script>
		<script src="scripts/views.js"></script>

	</head>

	<body>
		<noscript>This webpage requires JavaScript. To continue, please enable your JavaScript and reload the page.</noscript>

		<header>
			<div>
				<h1 id="config-title">Experiment</h1>
				<h2 id="config-institution">Institution</h2>
			</div>

			<div class="progress-bar nodisplay">
				<p><span>progress: </span><span id='current-trial'></span>/<span id='total-trials'></span></p>
			</div>
		</header>

		<main id='main'></main>

		<script id="trial-view" type="x-tmpl-mustache">
		<div class='view'>

			<div class='stimulus-container'>
				<div class='img'></div>
			</div>

			<div class='fridge'>
				<div class="words-container">
					<div class='word' draggable="true" id='words' data-effect-allowed="copy">words</div>
					<div class='word' draggable="true" id='to'>to</div>
					<div class='word' draggable="true" id='be'>be</div>
					<div class='word' draggable="true" id='assembled'>assembled</div>
					<div class='word' draggable="true" >in</div>
					<div class='word' draggable="true" >a</div>
					<div class='word' draggable="true" >sentence</div>
				</div>
				<div class='dropzone-container'>
					<div id='dropzone'></div>
				</div>
				<button class='next'>next</button>
			</div>	
		</div>
		</script>

		<script id="intro-view" type="x-tmpl-mustache">
		<div class='view'>
			<h2 id="config-intro-title" class="title">{{ title }}</h2>
			<p id="config-intro-text" class="text">{{ text }}</p>
			<button id='config-intro-button' class='next'>{{ button }}</button>
		</div>
		</script>

		<script id="instructions-view" type="x-tmpl-mustache">
		<div class='view'>
			<h2 id="config-instructions-title" class="title">{{ title }}</h2>
			<p id="config-instructions-text" class="text">{{ text }}</p>
			<button id='config-instructions-button' class='next'>{{ button }}</button>
		</div>
		</script>

		<script id="thanks-view" type="x-tmpl-mustache">
		<div class='view'>
			<h2 id="config-thanks-title" class="title">{{ title }}</h2>
			<p id="config-thanks-text" class="text">{{ text }}</p>
		</div>
		</script>

	</body>
</html>
